<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Googl</title>
</head>
<body>
    <head class="head">
        <h1 class="logo">GOOGL</h1>
    </head>
    <div class="landing">
        <button class="toLogin">Login</button>
        <button class="toRegister">Register</button>
    </div>  
    <form class="register register--hide">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="surname" placeholder="surname">
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <button type="submit"> Register </button>
    </form>
    <form class="login login--hide">
        <input type="text" name="username" placeholder="name">
        <input type="password" name="password" placeholder="surname">
        <button type="submit"> Login </button>
    </form>
    <form class="search search--hide">
        <input type="text" name="query">
        <button type="submit"> Search </button>
    </form>
    <div class="main">
        <ul class="list"></ul>
    </div>
    <script src="googl.js"></script>
    <script src="components3.js"></script>
    <script src="main3.js"></script>
</body>
</html>
